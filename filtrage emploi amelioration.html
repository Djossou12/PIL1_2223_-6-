<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emploi du temps</title>
  <style>
    table {
      border-collapse: collapse;
      margin-inline: auto;
      width: 1000px;
      height: 10px;
      font-style: oblique;
      border-style: dashed;
    }

    th,
    td {
      border: 1px solid rgb(24, 15, 15);
      padding: 8px;
      text-align: center;
      height: 10px;
    }

    th {
      background-color: #544adfb7;
    }

    td {
      border: 1px solid rgb(20, 20, 14);
      border-radius: 100px;
      height: 10px;
    }
    body{
        background-image: url("assets/images/ima3.jpg");
    }
  </style>
</head>

<body>
  <h2>Emploi du temps</h2>

  <div>
    <label>Jour :</label>
    <select name="day" id="day">
      <option value="">Tous</option>
      <option value="Monday">Lundi</option>
      <option value="Tuesday">Mardi</option>
      <option value="Wednesday">Mercredi</option>
      <option value="Thursday">Jeudi</option>
      <option value="Friday">Vendredi</option>
    </select>
  </div><br>

  <div>
    <label>Matière :</label>
    <input type="text" id="course" />
  </div><br>
  <div>
    <label>Salle :</label>
    <input type="text" id="course" />
  </div><br>
  <div>
    <label>Prof:</label>
    <input type="text" id="course">
  </div><br>

  <button id="filterButton">Valider</button>

  <table id="timetable">
    <thead>
      <tr>
        <th>Jours et heures</th>
        <th>Lundi</th>
        <th>Mardi</th>
        <th>Mercredi</th>
        <th>Jeudi</th>
        <th>Vendredi</th>
        <th>Samedi</th>
        <th>Dimanche</th>
      </tr>
    </thead>
    <tbody>
         <!-- Pour le groupe 3 ajoute les chrone horaire que vous voulez-->
    </tbody>
  </table>

<script>
    // Fonction pour filtrer l'emploi du temps en fonction des options sélectionnées
    function filterTimetable() {
      var day = document.getElementById('day').value;
      var course = document.getElementById('course').value;

      var timetableTable = document.getElementById('timetable');
      var tbody = timetableTable.getElementsByTagName('tbody')[0];

      // Obtenir toutes les lignes à l'intérieur du tbody donc une fois que vous avez fini le corps du tableau
      var rows = tbody.getElementsByTagName('tr');

      // Sa  Parcour chaque ligne et le mettre à jour en fonction des options de filtrage
      for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].getElementsByTagName('td');

        // Mettre à jour le contenu des cellules en fonction des options de filtrage de plus ces lignes remplacent le contenu actuel des cellules par une nouvelle chaîne de caractères qui contient les informations filtrées.
        cells[1].innerHTML = 'Matière : <br> Salle : <br> Professeur :';
        cells[2].innerHTML = 'Matière : <br> Salle : <br> Professeur :';
        cells[3].innerHTML = 'Matière : <br> Salle : <br> Professeur :';
        cells[4].innerHTML = 'Matière : <br> Salle : <br> Professeur :';
        cells[5].innerHTML = 'Matière : <br> Salle : <br> Professeur :';
      }
    }

    // Ajouter un écouteur d'événements au bouton de filtrage
    var filterButton = document.getElementById('filterButton');
    filterButton.addEventListener('click', filterTimetable);
  </script>
</body>

</html>
