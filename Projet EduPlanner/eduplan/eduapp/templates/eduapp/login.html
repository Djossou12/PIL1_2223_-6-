{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/log.css'%}">
    <style>
        .alert-success
        {
            background-color: #3bbe21;
            font-size: 15px;
            padding: 14px;
            margin: 5px auto;
            width: 90%;
            color: #f9f9f9;
            border-radius: 5px;

        }
    </style>
</head>
<body class="class-login">
    
    <div id="container">
        <form method ="POST" action="">
            {% csrf_token %}
            <div class="ht">
                <h1>Connexion</h1>
            </div> 
            <div class="ht2">
                <label for="">Utilisateur</label>
                <br>
                <input type="text" placeholder="Entrez votre nom" name="username">
                <br>
                <label for="">Mot de passe</label>
                <input type="password" placeholder="Entrez votre mot de passe" name="password">
                <br>
                <label><a href="forgotpassword.html" class="a1">Mot de passe oubli√© ?</a></label><br>
                <div class="c">
                    <input type="submit" name="Connexion" value="Se connecter">
                </div>
                {% for message in messages %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                {% endfor %}

                <label >N'avez-vous pas de compte?</label><a href="{% url 'eduapp:signup' %}" class="ai">Inscrivez-vous</a>
            </div>        
           
        </form>
    </div>

    <!-- Votre contenu HTML -->

</body>
</html>
