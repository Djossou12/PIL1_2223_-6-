<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="">
        <h1>Inscription</h1>
        <div class="form-group">
            <label for="username">Nom :</label>
            <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" name="username">
        </div>
        <div class="form-group">
            <label for="firstName">Prénom :</label>
            <input type="text" class="form-control" id="firstName" placeholder="Prénom de l'utilisateur">
        </div>
        <div class="form-group">
            <label for="birthdate">Date de naissance :</label>
            <input type="date" class="form-control" id="birthdate" placeholder="JJ/MM/AAAA">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" class="form-control" id="password" placeholder="Entrer un mot de passe" name="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmation du mot de passe :</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Entrer le mot de passe">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Numéro :</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Numéro de téléphone">
        </div>
        <div class="form-group">
            <label for="email">E-mail :</label>
            <input type="email" class="form-control" id="email" placeholder="azerty@gmail.com">
        </div>
        <button type="submit" class="btn btn-primary">Inscription</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
