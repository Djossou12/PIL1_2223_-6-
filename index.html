<!DOCTYPE html>
<html lang="fr">

<head>

    <title>Formulaire d'inscription</title>

</head>

<body>
    <h1 class="title">MYWEEKPLAN</h1>

        <div class="form-container">
            <form action="#">

                <button >S'inscrire</button>
                <p>Vous avez déjà un compte?</p>
                <button class="Login"><a href="index2.html">Se connecter</a></button>

        </div>
